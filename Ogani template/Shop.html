<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ogani - Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background: #7fad39;
            color: white;
            padding: 20px;
        }
        .product {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .product h5 {
            margin-top: 10px;
        }
        .btn-green {
            background: #7fad39;
            color: white;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header text-center">
    <h2>Our Organic Products</h2>
    <a href="index.html" class="btn btn-light mt-2">⬅ Back to Home</a>
</div>

<!-- Products -->
<div class="container my-4">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="product">
                <h5>Fresh Tomatoes</h5>
                <p>₹120 / kg</p>
                <button class="btn btn-green">Add to Cart</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="product">
                <h5>Organic Carrots</h5>
                <p>₹90 / kg</p>
                <button class="btn btn-green">Add to Cart</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="product">
                <h5>Green Spinach</h5>
                <p>₹60 / bunch</p>
                <button class="btn btn-green">Add to Cart</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
