<!DOCTYPE html>
<html>
<head>
<title>Todo Task Directory</title>
</head>
<body>
<h3>Todo Tasks</h3>
<div id="todoList"></div>
<p id="error"></p>

<script>
    fetch("https://jsonplaceholder.typicode.com/todos")
        .then(function (response) {
            if (!response.ok) {
                throw new Error("API failed");
            }
            return response.json();
        })
        .then(function (todos) {
            var list = document.getElementById("todoList");
            todos.slice(0, 5).forEach(function (todo) {
                var email = "user" + todo.userId + "@company.com";

                var div = document.createElement("div");
                div.textContent =
                    "User ID: " + todo.userId +
                    " | Email: " + email +
                    " | Completed: " + todo.completed;

                list.appendChild(div);
            });
        })
        .catch(function (error) {
            document.getElementById("error").textContent =
                "Failed to load todo tasks";
            console.error(error);
        });
</script>
</body>
</html>
