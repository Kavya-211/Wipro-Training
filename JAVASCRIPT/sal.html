<!DOCTYPE html>
<html>
<head>
    <title>Employee Salary Calculator</title>
</head>
<body>

    <h2>Employee Salary Calculator</h2>

    <label>Employee Name:</label>
    <input type="text" id="name"><br><br>

    <label>Working Days:</label>
    <input type="number" id="days"><br><br>

    <label>Basic Pay (Monthly):</label>
    <input type="number" id="basic"><br><br>

    <label>Bonus:</label>
    <input type="number" id="bonus"><br><br>

    <button onclick="calculateSalary()">Calculate Salary</button>

    <h3>Salary Details</h3>
    <p id="gross"></p>
    <p id="tax"></p>
    <p id="net"></p>

    <script>
        function calculateSalary() {
            let name = document.getElementById("name").value;
            let days = Number(document.getElementById("days").value);
            let basic = Number(document.getElementById("basic").value);
            let bonus = Number(document.getElementById("bonus").value);

            // Gross Salary
            let grossSalary = (basic / 30) * days + bonus;

            // Tax Deduction (10%)
            let tax = grossSalary * 0.10;

            // Net Salary
            let netSalary = grossSalary - tax;

            document.getElementById("gross").innerHTML =
                "Gross Salary: ₹" + grossSalary.toFixed(2);

            document.getElementById("tax").innerHTML =
                "Tax Deduction (10%): ₹" + tax.toFixed(2);

            document.getElementById("net").innerHTML =
                "Net Salary: ₹" + netSalary.toFixed(2);
        }
    </script>

</body>
</html>
